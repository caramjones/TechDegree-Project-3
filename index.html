<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>
    <main>
      <div class="welcome">
        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="line-1">
        <hr class="line-2">
      </div>
      <form action="/" method="post">
        <!-- web address of a program that proc info. Method is http method the browswer uses to submit form -->
        <fieldset>
          <legend>Contact Information</legend>
          <div class="container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required> <!--boolian attribute doesn't require value-->
          </div>

          <div class="container">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
          </div>

          <div class="container">
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone" placeholder="555-123-4567">
          </div>

          <div class="container">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="123 Epona Road">
          </div>

          <div class="container">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Hyrule">
          </div>

          <div class="container">
            <label for="state">State</label>
            <select id="state" name="user_state" required>
              <option value="" hidden selected>Choose State</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
            </select>
          </div>

          <div class="container">
            <label for="zip-code">Zip Code</label>
            <input type="tel" id="zip-code" name="user_zip-code" placeholder="90210">
          </div>
        </fieldset>

        <fieldset>
          <legend class="secondary">Newsletter</legend>
          <label class="intro2"> Select the newsletters you would like to receive</label>

          <div class="container">
            <input type="checkbox" id="html" value="interest_html" name="subscribe_interest"><label for="html">
              HTML News
            </label>
          </div>

          <div class="container">
            <input type="checkbox" id="css" value="interest_css" name="subscribe_interest"><label for="css">
              CSS News
            </label>
          </div>

          <div class="container">
            <input type="checkbox" id="javascript" value="interest_java" name="subscribe_interest"><label for="javascript">
              Javascript News
            </label>
          </div>

          <label>Newsletter format</label>

          <div class="container">
            <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format">HTML</label>
          </div>

          <div class="container">
            <input type="radio" id="plain_format" value="plain_format" name="format"><label for="plain_format">Plain Text</label>
          </div>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>


        </fieldset>
        <button type="submit">Sign Up</button>
      </form>

    </main>
    <footer>
      <h3>Copyright The Code Review</h3>
    </footer>
  </body>
</html>
